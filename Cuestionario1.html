<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario del Cuento del Cocodrilo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 5px solid #ffcc00;
            border-radius: 15px;
            background-color: #fff8dc;
            text-align: left;
        }

        h1 {
            color: #ff6347;
        }

        .question {
            margin: 15px 0;
        }

        .option-btn {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #fff8dc;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        .option-btn img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #ff6347;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .selected {
            border: 2px solid #ff6347;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Cuestionario del Cuento del Cocodrilo</h1>

        <!-- Pregunta 1 -->
        <div class="question">
            <p><strong>1. ¿Quién es Roco?</strong></p>
            <button class="option-btn" onclick="selectAnswer(this, 'correcto', 'q1')">
                <img src="cocodrilo.png" alt="Cocodrilo">
                Cocodrilo
            </button>
            <button class="option-btn" onclick="selectAnswer(this, 'incorrecto', 'q1')">
                <img src="elefante.png" alt="Elefante">
                Elefante
            </button>
        </div>

        <!-- Pregunta 2 -->
        <div class="question">
            <p><strong>2. ¿A qué le tenía miedo Roco?</strong></p>
            <button class="option-btn" onclick="selectAnswer(this, 'correcto', 'q2')">
                <img src="bañarse.png" alt="Bañarse">
                Bañarse
            </button>
            <button class="option-btn" onclick="selectAnswer(this, 'incorrecto', 'q2')">
                <img src="alturas.jpg" alt="Alturas">
                Las alturas
            </button>
        </div>

        <!-- Pregunta 3 -->
        <div class="question">
            <p><strong>3. ¿Quién le decía a Roco que se bañara?</strong></p>
            <button class="option-btn" onclick="selectAnswer(this, 'correcto', 'q3')">
                <img src="mama.jpg" alt="Su mamá">
                Su mamá
            </button>
            <button class="option-btn" onclick="selectAnswer(this, 'incorrecto', 'q3')">
                <img src="papa.jpg" alt="Su papá">
                Su papá
            </button>
        </div>

        <button class="submit-btn" onclick="checkAnswers()">Enviar Respuestas</button>

        <!-- Resultado -->
        <div id="result" class="result"></div>
    </div>

    <script>
        let selectedAnswers = {
            q1: null,
            q2: null,
            q3: null
        };

        function selectAnswer(btn, answer, question) {
            // Desmarcar otras opciones para esta pregunta
            const buttons = btn.parentNode.querySelectorAll('.option-btn');
            buttons.forEach(button => button.classList.remove('selected'));

            // Marcar la opción seleccionada
            btn.classList.add('selected');
            
            // Guardar la respuesta seleccionada
            selectedAnswers[question] = answer;
        }

        function checkAnswers() {
            let correctAnswers = 0;

            // Verificar las respuestas
            if (selectedAnswers.q1 === 'correcto') correctAnswers++;
            if (selectedAnswers.q2 === 'correcto') correctAnswers++;
            if (selectedAnswers.q3 === 'correcto') correctAnswers++;

            // Mostrar resultado
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Has obtenido " + correctAnswers + " de 3 respuestas correctas.";
        }
    </script>
</body>
</html>
