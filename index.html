<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <label for="username">Nombre de Usuario:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="button" value="Registrarse" onclick="registerUser()">
        </form>
    </div>

    <script>
        function registerUser() {
            // Obtener los valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar el formulario (ejemplo simple)
            if (username && password) {
                // Simula el registro y redirige al menú
                alert('Registro exitoso. Redirigiendo al menú...');
                window.location.href = 'introduccion.html'; // Redirige al menú de cuentos
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
